<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandiri JS 5</title>
    <style>
        span{
            visibility: hidden;
            color: red;
        }
        h1{
            visibility: hidden;
        }
    </style>
</head>
<body>

<form action="" id="form" autocomplete="off">
    <input id="nama" type="text" placeholder="Masukan Nama" required minlength="">
    <span>Nama Tidak Boleh Kosong</span> <br>
    <input id="email" type="email" placeholder="Masukan Email">
    <span>Email Tidak Boleh Kosong</span> <br>
    <input id="jam" type="time">
    <span>Jam Keberangkatan Tidak Boleh Kosong</span> <br>
    <input id="tujuan" type="text" placeholder="Masukan Tujuan Keberangkatan">
    <span>Tujuan Tidak Boleh Kosong</span> <br>
    <input id="jumlah" type="number" placeholder="Masukan Jumlah Tiket">
    <span>Jumlah Tiket Tidak Boleh Kosong</span> <br>
    <button type="button" id="proses">Submit</button>
</form>

    <script>
        
        let nama = document.getElementById("nama")
        let email = document.getElementById("email")
        let jam = document.getElementById("jam")
        let tujuan = document.getElementById("tujuan")
        let jumlah = document.getElementById("jumlah")
        let span = document.getElementsByTagName("span")

        function proses(){
            if(nama.value == ""){
                span[0].style.visibility="visible"
            }
            if(email.value == ""){
                span[1].style.visibility="visible"
            }
            if(jam.value == ""){
                span[2].style.visibility="visible"
            }
            if(tujuan.value == ""){
                span[3].style.visibility="visible"
            }
            if(jumlah.value == ""){
                span[4].style.visibility="visible"
            }
        }
    
        const btn = document.querySelector('#proses');
        //const form = document.querySelector('#form');
        //const result = document.querySelector('#result');
        const form  = document.getElementsByTagName('form')[0];

        btn.addEventListener('click', (e) => {
            e.preventDefault();
            proses();
        });

    </script>
</body>
</html>
